<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

body {
  background-image: url('./3144035.jpg');
  background-size: cover; 
  background-position: center; 
  background-attachment: fixed; 
  background-repeat: no-repeat;
  background-color: rgba(0, 0, 0, 0.3); 
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.2); 
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2; 
  max-width: 500px; 
  background-color: rgba(255, 255, 255, 0.9); 
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 20px;
}



.card {
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
  font-size: 1.5rem;
  text-align: center;
  background-color: #007bff;
  color: white;
  border-radius: 10px 10px 0 0;
}

.btn-primary {
  width: 100%;
  background-color: #007bff;
  border: none;
  font-size: 1rem;
}

.toggle-link {
  cursor: pointer;
  color: #007bff;
  text-decoration: underline;
}

.toggle-link:hover {
  text-decoration: none;
}

@media (max-width: 768px) {
  body {
    background-size: cover; 
    background-position: center;
    background-attachment: fixed;
  }
  
  .container {
    max-width: 85%;
    padding: 25px; 
  }
  
  .card-header {
    font-size: 1.6rem; 
  }
  
  .btn-primary {
    font-size: 1.1rem; 
    padding: 8px;
  }
  
  input.form-control {
    font-size: 1rem; 
    padding: 8px; 
  }
  
  .toggle-link {
    font-size: 1rem;
  }
}
@media (max-width: 480px) {
  body {
    background-size: cover;
    background-position: center;
  }

  .container {
    max-width: 95%; 
    padding: 20px; 
  }

  .card-header {
    font-size: 1.5rem;
  }

  input.form-control {
    font-size: 1rem; 
    padding: 8px; 
  }

  .btn-primary {
    font-size: 1.1rem; 
    padding: 8px;
  }

  .toggle-link {
    font-size: 1rem; 
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header" id="formHeader">Login</div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" class="form-control" id="loginUsername" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="mt-3">New to Todo App? <span class="toggle-link" id="showSignup">Sign up</span></p>
        </form>
        <form id="signupForm" class="d-none">
          <div class="form-group">
            <label for="signupUsername">Username</label>
            <input type="text" class="form-control" id="signupUsername" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
          <p class="mt-3">Already have an account? <span class="toggle-link" id="showLogin">Login</span></p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
